query hub($id: UUID_NAMEID!) {
  hub(ID: $id) {
    id
    nameID
    templates {
      id
      innovationFlowTemplates {
        id
        type
      }
    }
    community {
      id
      displayName
      memberUsers {
        nameID
      }
      memberOrganizations {
        nameID
      }
      leadUsers {
        nameID
      }
      leadOrganizations {
        nameID
      }
    }
    profile {
      id
      displayName
      visuals {
        name
        id
      }
      references {
        id
        name
        description
        uri
      }
    }
    context {
      id
    }
    collaboration {
      id
    }
  }
}
