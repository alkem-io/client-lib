query hub($id: UUID_NAMEID!) {
  hub(ID: $id) {
    id
    nameID
    displayName
    templates
    {
      id
      lifecycleTemplates
      {
        id
        type
      }
    }
    community {
      id
      displayName
      memberUsers {
        nameID
      }
      memberOrganizations {
        nameID
      }
      leadUsers {
        nameID
      }
      leadOrganizations {
        nameID
      }
    }
    context {
      id
      references {
        id
        name
        description
        uri
      }
      visuals {
        name
        uri
      }
    }
    collaboration {
      id
    }
  }
}
