query hub($id: UUID_NAMEID!) {
  hub(ID: $id) {
    id
    nameID
    displayName
    community {
      id
      displayName
      memberUsers {
        nameID
      }
      memberOrganizations {
        nameID
      }
      leadUsers {
        nameID
      }
      leadOrganizations {
        nameID
      }
    }
    context {
      id
      references {
        id
        name
        description
        uri
      }
      visuals {
        name
        uri
      }
    }
  }
}
