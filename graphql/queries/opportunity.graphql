query opportunity($hubID: UUID_NAMEID!, $opportunityID: UUID_NAMEID!) {
  hub(ID: $hubID) {
    opportunity(ID: $opportunityID) {
      id
      nameID
      profile {
        displayName
        visuals {
          name
          id
        }
      }
      community {
        id
        displayName
        memberUsers {
          nameID
        }
        memberOrganizations {
          nameID
        }
        leadUsers {
          nameID
        }
        leadOrganizations {
          nameID
        }
      }
      context {
        id

        ecosystemModel {
          id
          actorGroups {
            id
            name
            actors {
              name
            }
          }
        }
      }
      collaboration {
        id
      }
    }
  }
}
