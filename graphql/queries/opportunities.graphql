query opportunities {
  ecoverse {
    opportunities {
      id
      textID
      name
      lifecycle {
        state
      }
      context {
        id
        tagline
        background
        vision
        impact
        who
        references {
          name
          uri
          description
        }
        ecosystemModel {
          id
          actorGroups {
            id
            name
          }
        }
        aspects {
          title
          explanation
          framing
        }
      }
      collaboration {
        relations {
          actorName
        }
      }
    }
  }
}

