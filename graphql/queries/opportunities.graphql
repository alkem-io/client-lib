query opportunities($hubID: UUID_NAMEID!) {
  hub(ID: $hubID) {
    opportunities {
      id
      ...OpportunityProfile
      context {
        ecosystemModel {
          actorGroups {
            id
            name
          }
        }
      }
    }
  }
}

fragment OpportunityProfile on Opportunity {
  nameID
  displayName
  lifecycle {
    state
  }
  context {
    tagline
    background
    vision
    impact
    who
    visuals {
      name
      id
    }
    references {
      name
      uri
      description
    }
  }
}
