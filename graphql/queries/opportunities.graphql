query opportunities($hubID: UUID_NAMEID!) {
  hub(ID: $hubID) {
    opportunities {
      id
      ...OpportunityProfile
      context {
        ecosystemModel {
          actorGroups {
            id
            name
          }
        }
      }
    }
  }
}

fragment OpportunityProfile on Opportunity {
  nameID
  profile {
    displayName
    tagline
    description
    visuals {
      name
      id
    }
    references {
      id
      name
      description
      uri
    }
  }
  lifecycle {
    state
  }
  context {
    vision
    impact
    who
  }
}
