query opportunities {
  ecoverse {
    opportunities {
      id
      ...OpportunityProfile
      collaboration {
        relations {
          actorName
        }
      }
    }
  }
}

fragment OpportunityProfile on Challenge {
  textID
  name
  lifecycle {
    state
  }
  context {
    tagline
    background
    vision
    impact
    who
    references {
      name
      uri
      description
    }
    ecosystemModel {
      actorGroups {
        id
        name
      }
    }
  }
}
