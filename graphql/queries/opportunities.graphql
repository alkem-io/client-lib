query opportunities($ecoverseID: UUID_NAMEID!) {
  ecoverse(ID: $ecoverseID) {
    opportunities {
      id
      ...OpportunityProfile
      context {
        ecosystemModel {
          actorGroups {
            id
            name
          }
        }
      }
    }
  }
}

fragment OpportunityProfile on Opportunity {
  nameID
  displayName
  lifecycle {
    state
  }
  context {
    tagline
    background
    vision
    impact
    who
    references {
      name
      uri
      description
    }
  }
}
