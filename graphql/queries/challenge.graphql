query challenge($hubID: UUID_NAMEID!, $challengeID: UUID_NAMEID!) {
  hub(ID: $hubID) {
    challenge(ID: $challengeID) {
      nameID
      id
      displayName
      community {
        id
        displayName
      }
      leadOrganizations {
        nameID
        id
      }
      context {
        id
      }
    }
  }
}
