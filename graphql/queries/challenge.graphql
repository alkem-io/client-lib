query challenge($hubID: UUID_NAMEID!, $challengeID: UUID_NAMEID!) {
  hub(ID: $hubID) {
    challenge(ID: $challengeID) {
      nameID
      id
      displayName
      community {
        id
        displayName
        memberUsers {
          nameID
        }
        memberOrganizations {
          nameID
        }
        leadUsers {
          nameID
        }
        leadOrganizations {
          nameID
        }
      }
      collaboration {
        id
        callouts {
          id
          nameID
          type
        }
      }
      context {
        id
      }
    }
  }
}
