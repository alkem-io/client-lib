query challenge($ecoverseID: UUID_NAMEID!, $challengeID: UUID_NAMEID!) {
  ecoverse(ID: $ecoverseID) {
    challenge(ID: $challengeID) {
      nameID
      id
      displayName
      community {
        id
        displayName
      }
      leadOrganisations {
        nameID
        id
      }
    }
  }
}
