query space($id: UUID_NAMEID!) {
  space(ID: $id) {
    id
    nameID
    templates {
      id
      innovationFlowTemplates {
        id
        type
      }
    }
    community {
      id
      displayName
      memberUsers {
        nameID
      }
      memberOrganizations: organizationsInRole(role:MEMBER ) {
        nameID
      }
      leadOrganizations: organizationsInRole(role:LEAD ) {
        nameID
      }
      leadUsers: usersInRole(role:LEAD) {
        nameID
      }
    }
    profile {
      id
      displayName
      visuals {
        name
        id
      }
      references {
        id
        name
        description
        uri
      }
    }
    context {
      id
    }
    collaboration {
      id
    }
  }
}
