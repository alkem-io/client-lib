mutation updateOpportunity(
  $opportunityData: UpdateOpportunityInput!
) {
  updateOpportunity(opportunityData: $opportunityData) {
    id
    nameID
    community {
    id
    groups {
      id
      name
      }
    }
    profile {
      displayName
      visuals {
        id
        name
      }
    }
  }
}
