mutation createAspectOnCallout($aspectData: CreateAspectOnCalloutInput!) {
  createAspectOnCallout(aspectData: $aspectData) {
    id
    nameID
    profile {
      id
      displayName
      tagset {
        tags
      }
      description
    }
    banner {
      id
    }
    bannerNarrow {
      id
    }
  }
}
