mutation revokeCredentialFromUser($revokeCredentialData: RevokeAuthorizationCredentialInput!) {
  revokeCredentialFromUser(revokeCredentialData: $revokeCredentialData) {
    id
    profile {
      id
      displayName
    }
    agent {
      credentials {
      	id,
      	resourceID
      	type
      }
    }
  }
}
