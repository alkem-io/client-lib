fragment ChallengeDetails on Challenge {
  id
  nameID
  profile {
    displayName
    visuals {
      name
      id
    }
    tagset {
      tags
      id
      name
    }
  }
  community {
    id
    groups {
      id
      name
    }
  }
  context {
    id

    ecosystemModel {
      id
      actorGroups {
        name
        id
      }
    }
  }
}
