fragment ChallengeDetails on Challenge {
  id
  nameID
  tagset {
    tags
    id
    name
  }
  community {
    id
    groups {
      id
      name
    }
  }
  context {
    id
    visuals {
      name
      id
    }
    ecosystemModel {
      id
      actorGroups {
        name
        id
      }
    }
  }
}
